<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v1 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
	<script src="main.js"></script>
</head>

<body>

	<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img src="images/registration-form-1.jpg" alt="">
			</div>
			<form action="">
				<h3>Registration Form</h3>
				<div class="form-group">
					<input id="Nombre" type="text" placeholder="Nombres" class="form-control">
					<input id="Apellido" type="text" placeholder="Apellidos" class="form-control">
				</div>
				<div class="form-wrapper">
					<input id="Numero" type="text" placeholder="Numero" class="form-control">
					<i class="zmdi zmdi-account"></i>
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="date" id="Nacimiento" name="trip-start" value="0000-00-00" min="1923-01-01" max="2023-12-31" />    Nacimiento
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input id="Correo" type="text" placeholder="Correo" class="form-control" />
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<select name="" id="Genero" class="form-control">
						<option value="" disabled selected>Género</option>
						<option value="male">Masculino</option>
						<option value="femal">Femenino</option>
						<option value="other">Otro</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<input id="contra_1"type="password" placeholder="Contraseña" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input id="contra_2" type="password" placeholder="Confirmar contraseña" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<button onclick="registrar()">
					Registrar
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
